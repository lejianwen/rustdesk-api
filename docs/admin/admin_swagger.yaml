basePath: /api
definitions:
  Gwen_http_request_admin.Login:
    properties:
      password:
        type: string
      platform:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  admin.AddressBookForm:
    properties:
      alias:
